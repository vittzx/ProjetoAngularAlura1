<div class="pensamento {{ pensamento.model }} ff-roboto-mono pensamento-p">
    <img src="../../../../assets/imgs_curso/{{ pensamento.model }}.png" alt="Aspas coloridas">
    <p class="conteudo"> {{ pensamento.content }} </p>
    <p class="autoria"> <b>{{ pensamento.autorship }} </b></p>

    <div class="acoes">
        <button class="botao-editar">
            <img src="../../../../assets/imgs_curso/icone-editar.png" alt="Icone de editar">
        </button>
        <button class="botao-excluir">
            <img src="../../../../assets/imgs_curso/icone-excluir.png" alt="Icone de excluir">
        </button>
    </div>
</div>
